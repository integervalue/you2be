{% extends 'index.html' %}

{% block title %}
Upload Video - You2be
{% endblock %}

{% block content %}
<div class="upload-container">
    <h1>Upload Video</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control"
                placeholder="Please give your video a title." required style="margin-top: 5px;">
        </div>
        <div class="form-group">
            <label for="file">Video File</label>
            <input type="file" id="file" name="file" class="form-control-file" accept="video/*" required
                style="margin-top: 5px;">
        </div>
        <button type=" submit" class="btn btn-primary upload-button">Upload</button>
    </form>
</div>

{% endblock %}
